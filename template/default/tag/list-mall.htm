<style>
    .products{
        display: grid;
        grid-template-rows: auto auto auto auto auto;
        grid-template-columns: 25% 25% 25% 25%;
    }
    .product{
        width: 90%;
        padding: .5rem;
        margin: 0 auto;
    }
    .product img{
        width: 100%;
        display: block;
        height: auto;
    }
    .product .break{
        border-radius: 0;
        border-bottom-width: 0px;
    }
    .product h3{
        text-align: center;
        color: var(--background-color);
        font-family: Arial, Helvetica, sans-serif;
        font-weight: lighter;
        font-size: 1rem;
        line-height: 1.2rem;
        margin: .5rem 0;
    }
    .product p{
        text-align: center;
        color: var(--background-color);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1rem;
        line-height: 1.2rem;
        margin: .5rem 0;
    }
    .trigger{
        text-align: center;
        position: absolute;
        transition: .4s ease;
        bottom: 0;
        height: 0;
        left: 0;
        right: 0;
        width: 100%;
        overflow: hidden;
    }
    .trigger .wrapper{
        opacity: 0.5;
        font-size: 1rem;
        font-family: 'Dancing Script';
        font-style: italic;
        height: 100%;
        padding: 7.5% 0;
        line-height: 100%;
        background-color: var(--background);
        color: var(--background-color);
    }
    .product:hover .trigger{
        height: 25%;
    }
    .hide{
        display:none;
    }
    .show{
        display: block;
    }
</style>
<div class="products">
    {loop $tags $i $t}
    <div class="product clickable" id="product-{$t[itemid]}" onclick="show('{$t[itemid]}')">
      <div style="position: relative;">
        <img src="{$t[thumb]}" alt="">
        <!-- <div class="trigger"><div class="wrapper" onclick="quickview('{$t[itemid]}','{$t[title]}','{$t[price]}','{$t[thumb]}','{$t[thumb1]}','{$t[thumb2]}')" onmouseover="qv(true)" onmouseout="qv(false)">Quick View</div></div> -->
      </div>
      <h3>{$t[title]}</h3>
      <p>${$t[price]}</p>
    </div>
    {/loop}
</div>

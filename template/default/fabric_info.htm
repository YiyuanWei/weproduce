{template 'header'}
<style>
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number]{
        -moz-appearance: textfield;
    }
.step_table{ position: relative; width: max-content;left:30%; transform: translate(-30%);}
    .info-table{
        position: relative; left: 30%; transform: translate(-30%);font-size:1rem;
        width: max-content;
        box-shadow: 0.15rem 0.25rem lightgrey;
        border:1px solid black;
        padding: 1rem;
    }
    .info-table select{
        padding: 0.4rem;
width: 15rem;
    }
    .info-table table{
        width: fit-content;
    }
    .info-table table td{
        padding-right: 1rem;
    }
.info-table div{ position: relative; width: fit-content;}
    button{
float: right;
position: relative;
border-radius: 0.3rem;
margin-inline: 0.2rem;
padding: 0.3rem 0.5rem;
color: white;
border: 0.05rem solid lightgray;
background-color: rgb(89, 117, 209);
    }
button:hover{cursor:pointer;}
.up_imgs{ display: block; cursor: pointer; border: 2px dashed grey; border-radius: 3px; padding: 0.15rem 0.25rem; width: 2.5rem; font-size: xx-large; color: black; text-align: center; padding: 2.5rem; background-color: white; margin: 0.1rem;}
.up_imgs:hover{ border: 4px solid lightgrey; background: whitesmoke; }
</style>
    <div class="step_table" id="fabric_table">
    <h1 class="title" style="width:max-content;">Fabric Information</h1>
<br>
    <form class="info-table" id="t_fabric">
        <div id="t_fabric_material">
            <label for="f_material">Fabric Material</label>
            <br>
            <select name="f_material" id="f_material">
                <option value="default">Please select</option>
            </select>
        </div>
        <table id="f_fabric_weight">
            <tr>
                <td>Weight</td>
                <td>Unit</td>
            </tr>
            <br>
            <tr>
                <td><input type="number" min="0" name="f_weight" value="0" style="width: 4rem;"></td>
                <td style="font-size: small;">gsm</td>
            </tr>
        </table>
        <br>
        <div id="t_fabric_type">
            <label for="f_type">Fabric Type</label>
            <br>
            <select name="f_type" id="f_type">
                <option value="default">Please select</option>
            </select>
        </div>
        <table id="t_fabric_quantity">
            <tr>
                <td>Quantity</td>
                <td>Unit</td>
            </tr>
            <br>
            <tr>
                <td><input name="f_quantity" type="number" id="f_quantity" min="1" value="1" style="width: 4rem;"></td>
                <td><select name="unit" id="unit" style="width: max-content;">
                    <option value="meter">Meters</option>
                </select></td>
            </tr>
        </table>
        <br>
        <div id="t_fabric_requirement">
            <label for="f_requirement">Requirement</label>
            <br>
            <textarea name="f_requirement" id="f_requirement" cols="50" rows="10" placeholder="Provide fabric details such as color and other specification requirements if any" style="resize:none;"></textarea>
        </div>
        <br>Upload Photos
<div class="t_up_imgs">
<input type="file" name="up_img_btn" id="up_img_btn" style="display: none;" multiple>
<label for="up_img_btn">
<div class="up_imgs">
<span>+</span>
</div>
</label>
</div>
    </form>
<br>
    <button id="b_send">SEND</button>
    <button id="b_save">SAVE</button>
    </div>
</body>
</html>
